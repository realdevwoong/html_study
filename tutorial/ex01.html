<!DOCTYPE html>
<!--  HTML5 문서임을 정의 -->
  <!-- <!DOCTYPE>선언은 대소문자를 구분x-->
<htm lang="en">
<!-- HTML 페이지의 루트 요소 -->
<head>
 <!-- HTML 페이지에 대한 메타 정보 -->
    <title>My First HTML Page</title>
    <!-- HTML 페이지의 제목(브라우저의 제목 표시줄이나 페이지 탭에 표시됨)을 지정 -->
</head>
<body style="background-color: aqua;">
    <!-- 모든 보이는 콘텐츠를 담는 컨테이너 -->
    <!-- 큰 제목 가장 중요한 제목 --> 
     
    <!-- 크기 조정도 가능 -->
    <h1 style="text-align:center;">Centered Heading</h1>
    <p>This is <br>my first HTML page.</p>
    <p style="color:red">This is another paragraph.</p>
    <p title="This is a title">This is a paragraph with a title.</p>
    <h1 style="font-size:60px;">Heading 1</h1>
    <!-- 단락 -->
    <a href="https://www.youtube.com/@techinwoong">This is a link</a>
    <img src="tree.jpg" alt="Pixabay image" width="400">
</body>
</html>
