<!DOCTYPE html>
<!--  HTML5 문서임을 정의 -->
<html>
<!-- HTML 페이지의 루트 요소 -->
<head>
 <!-- HTML 페이지에 대한 메타 정보 -->
    <title>My First HTML Page</title>
    <!-- HTML 페이지의 제목(브라우저의 제목 표시줄이나 페이지 탭에 표시됨)을 지정 -->
</head>
<body>
    <!-- 모든 보이는 콘텐츠를 담는 컨테이너 -->
    <h1>Hello, World!</h1> 
    <!-- 큰 제목 -->
    <p>This is my first HTML page.</p>
    <!-- 단락 -->
</body>
</html>
